<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div id="container-geral">
        <div id="container-cadastro">

            <div class="coluna">
                <div class="login-corpo">
                    <div class="logo">
                        <img src="assets/logo.png" alt="Logo do projeto" class="logo-img">
                        <p class="logo-paragrafo">Cadastre-se para ver fotos e <br> videos dos seus amigos.</p>

                    </div><!--fim da logo-->

                   
                        <button class="facebook-btn">Entrar com o Facebook</button><!--fim do botao facebook-->

                        <div class="divisor">
                            <div class="linha"></div>
                            <div class="divisor-nome">ou</div>
                            <div class="linha"></div>
                        </div>

                    <form>
                        <input type="text" placeholder="Número de celular ou email" name="email">
                        <input type="text" placeholder="Nome completo" name="nomeC">
                        <input type="text" placeholder="Nome de usuário" name="username">
                        <input type="password" placeholder="Senha" name="senha">
                        <input type="submit" value="Cadastre-se">
                    </form><!--fim do formulário-->
                </div><!--fim do corpo do login-->

                <div class="info-box">
                    <p>Tem uma conta? <a href="./index.html">Conecte-se</a></p>
                </div>

                <div class="aplicativos-loja">
                    Obtenha o aplicativo.
                    <div class="aplicativos">
                        <a href="#">
                            <img src="./assets/appstore.png" alt="Baixe na AppStore">
                        </a>

                        <a href="#">
                            <img src="./assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div><!--fim da div aplicativos, que contem as imagens-->
                </div><!--fim de aplicativos loja-->

            </div><!--coluna da direita-->

        </div><!--container interno-->

        <footer>
            <div class="footer">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="footer-licenca">@ 2024 Pedro Lucas</div>
            </div>
        </footer>
    </div><!--container geral-->
</body>
</html>
