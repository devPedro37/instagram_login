<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Principal</title>
</head>
<body>
    
    <div id="container-geral">
        <div id="container-interno">
            <div class="coluna esquerda">
                <div class="main"></div>
            </div><!--coluna da esquerda-->

            <div class="coluna direita">
                <div class="login-corpo">
                    <div class="logo">
                        <img src="assets/logo.png" alt="Logo do projeto" class="logo-img">
                    </div><!--fim da logo-->

                    <form>
                        <input type="text" placeholder="Telefone, nome de usuário ou email" name="usuario">
                        <input type="password" placeholder="Senha" name="senha">
                        <input type="submit" value="Entrar">
                    </form><!--fim do formulário-->
                </div><!--fim do corpo do login-->

                <div class="info-box">
                    <p>Nao possui uma conta? <a href="./cadastro.html">Cadastre-se</a></p>
                </div>

                <div class="aplicativos-loja">
                    Obtenha o aplicativo.
                    <div class="aplicativos">
                        <a href="#">
                            <img src="./assets/appstore.png" alt="Baixe na AppStore">
                        </a>

                        <a href="#">
                            <img src="./assets/googleplay.png" alt="Baixe na GooglePlay">
                        </a>
                    </div><!--fim da div aplicativos, que contem as imagens-->
                </div><!--fim de aplicativos loja-->

            </div><!--coluna da direita-->

        </div><!--container interno-->

        <footer>
            <div class="footer">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="footer-licenca">@ 2024 Pedro Lucas</div>
            </div>
        </footer>
    </div><!--container geral-->
</body>
</html>
