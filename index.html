<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container-geral">
        <div id="container-interno">
            <div class="coluna esquerda">
                <div class="main"></div>
            </div><!--coluna da esquerda-->

            <div class="coluna direita">
                <div class="login-corpo">
                    <div class="logo">
                        <img src="assets/logo.png" alt="Logo do projeto" class="logo-img">
                    </div><!--fim da logo-->

                    <form>
                        <input type="text" placeholder="Telefone, nome de usuário ou email" name="usuario">
                        <input type="password" placeholder="Senha" name="senha">
                        <input type="submit" value="Entrar">
                    </form><!--fim do formulário-->
                </div><!--fim do corpo do login-->

                <div class="info-box">
                    <p>Nao possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div><!--coluna da direita-->

        </div><!--container interno-->
    </div><!--container geral-->
</body>
</html>
